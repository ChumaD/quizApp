<ion-header>
  <ion-toolbar align="center" color="primary">
      <img with="300" height="200" src="../../assets/image/login.png">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card align="center">
    
  <ion-item>
    <ion-label position="floating"><ion-icon name="mail"></ion-icon>Email</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>
   
  <ion-item>
     <ion-label position="floating"><ion-icon name="lock"></ion-icon>Password</ion-label>
     <ion-input [(ngModel)]="password"></ion-input>
  </ion-item>
  <!-- <ion-button shape="round" [routerLink]="['/profile']">Create Profile</ion-button><br> -->
  <ion-button shape="round" [routerLink]="['/home']"><ion-icon name="unlock"></ion-icon>Login</ion-button><br>
  <a [routerLink]="['/register']"><ion-icon name="create"></ion-icon>Click here to register</a> <br>
  <ion-button shape="round" (click)="resetPass()"><ion-icon name="key"></ion-icon>Forgot Password</ion-button>
   
</ion-card>

</ion-content>
